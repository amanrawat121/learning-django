{% extends "dict/base.html" %}
{% block title %}Welcome to Dictionary App{% endblock title %}
{% block body %}
<style>
        .container {
            text-align: center;
            margin-top: 200px;
        }
        .search-box {
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            max-width: 500px;
            width: 80%;
        }
        #search-input {
            border: none;
            width: 90%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .search-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
</style>
<div class="container">
    <h1>DictApp</h1>
    <div class="search-box">
        <form action="/define/" id="search-form">
            <input type="text" id="search-input" placeholder="Search for some word">
        </form>
    </div>
</div>
<script>
    const form = document.getElementById('search-form');
    const input = document.getElementById('search-input');

        // Add a submit event listener to the form
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            // Get the current input value
            const inputValue = input.value.trim();
            form.action = `/define/${encodeURIComponent(inputValue)}`;
            // Manually submit the form
            form.submit();
        });
</script>
{% endblock body %}
